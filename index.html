<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Convertidor V1</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
    <script src="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="loader.css">

    <style>
        .hide {
            display: none;
        }
    </style>
</head>

<body>
    <div class="difColor">
        <header>
            <div class="container pt-4 mb-5">
                <img class="d-block mx-auto" src="img/logo.svg"></a>
            </div>
        </header>


        <div class="container">

            <form id="form-converter">
                <div class="form-outline mb-3">
                    <input type="number" id="amount" name="monto" value="1" placeholder="Monto a convertir"
                        class="form-control" />
                </div>

                <div class="row mb-3">
                    <div class="col">
                        <select id="currencyBase" class="form-select form-control">

                        </select>
                    </div>

                    <div class="col">
                        <select id="currencyQuote" class="form-select form-control" disabled>
                            <option value="btc-bitcoin">Bitcoin</option>
                        </select>
                    </div>
                </div>

                <div>
                    <input type="date" id="inp-fecha" class="form-control" required>
                </div>


                <div class="mt-4 pb-4 d-grid gap-2 d-block mx-auto col-6">
                    <button type="button submit" class=" btn btn-primary" disabled>Convertir</button>
                </div>
            </form>
        </div>
    </div>
    <div id="cargando" class="hide">
        <div class="loader">
            <div class="inner one"></div>
            <div class="inner two"></div>
            <div class="inner three"></div>
        </div>
    </div>

    <div id="error"></div>

    <div class="container">
        <div id="resultado" class="d-block mx-auto"></div>


        <div class="ct-chart ct-perfect-fourth"></div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>


</body>

</html>
